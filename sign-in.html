<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocSphere/btn</title>
    <link rel="stylesheet" href="btn.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
       <div class="sign">
            <h1>SIGN IN</h1>
            <div class="EMAIL">
                    <div id="messages"></div>
                <div id="input-area1">
                    <input type="text" id="user-input1" placeholder="EMAIL">
                </div>
            </div>   
            <div class="user-name">
                    <div id="messages"></div>
                <div id="input-area2">
                    <input type="text" id="user-input2" placeholder="user name">
                </div>
            </div>   
            <div class="password">
                    <div id="messages"></div>
                <div id="input-area3">
                    <input type="text" id="user-input3" placeholder="password">
                </div>
            </div> 
             <button onclick="sendMessage()"><a href="DocSphere.html">SUBMIT</a></button>
       </div>     
    </main>

</html>
